<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="/beta/" />
    <title>app.humanatlas.io - BETA</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      html {
        line-height: 1.15;
        -webkit-text-size-adjust: 100%;

        box-sizing: border-box;

    <link

      ><link rel="stylesheet" href="https://cdn.humanatlas.io/ui--staging/apps.humanatlas.io/styles.css"
    /></noscript>
    <script src="https://cdn.humanatlas.io/ui--staging/apps.humanatlas.io/wc.js" type="module" defer></script>
  </head>

  <body>
    <hra-apps id="apps"></hra-apps>
    <script>
      const apps = document.querySelector("#apps");
      apps.extraMenus = [
        {

            },
            {
              type: "divider",
            },
            {
              type: "group",
              label: "FTU UI",
              url: "https://apps.humanatlas.io/beta--ftu-ui/",
              external: true,
            },
            {
              type: "divider",
            },
            {
              type: "group",
              label: "FTU UI - Small",
              url: "https://cdn.humanatlas.io/ui--staging/ftu-ui-small-wc/",
