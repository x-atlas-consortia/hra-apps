<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SenNet - HRA Exploration User Interface</title>
    <base href="https://cdn.humanatlas.io/ui/ccf-eui/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script src="wc.js" async></script>
  </head>

  <body>
    <template id="eui-template">
      <ccf-eui
        logo-tooltip="SenNet Data Portal"
        home-url="https://data.sennetconsortium.org/"
        data-sources='["https://apps.humanatlas.io/api/ds-graph/sennet?token=TOKEN"]'
        theme="sennet"
        login-disabled="true"
      ></ccf-eui>
    </template>
    <script>
      window.addEventListener('DOMContentLoaded', async () => {
        const searchParams = new URLSearchParams(window.location.search);
        const sennetToken = searchParams.get('sennet-token') ?? '';
        const euiTemplate = document.getElementById('eui-template');
        const eui = euiTemplate.innerHTML.replace('TOKEN', sennetToken);
        document.body.innerHTML = eui;
      });
    </script>
  </body>
</html>
