<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>KPMP and HuBMAP Registrations</title>
    <base href="https://cdn.humanatlas.io/ui/ccf-eui/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script src="wc.js" type="module"></script>
  </head>

  <body>
    <ccf-eui
      logo-tooltip="Kidney Tissue Atlas"
      home-url="https://atlas.kpmp.org/"
      data-sources='[
        "https://apps.humanatlas.io/api/ds-graph/hubmap",
        "https://raw.githubusercontent.com/hubmapconsortium/hra-registrations/main/staging/kpmp-all/rui_locations.jsonld"
      ]'
      filter='{"ontologyTerms": ["http://purl.obolibrary.org/obo/UBERON_0002113"]}'
      selected-organs='["http://purl.obolibrary.org/obo/UBERON_0002097", "http://purl.obolibrary.org/obo/UBERON_0004538", "http://purl.obolibrary.org/obo/UBERON_0004539"]'
      theme="hubmap"
      login-disabled="true"
    ></ccf-eui>
  </body>
</html>
